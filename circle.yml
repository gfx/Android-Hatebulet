machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  cache_directories:
      - "~/.gradle"
  pre:
      - mkdir $ANDROID_HOME/licenses
      - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
      - android -s update sdk -u -a -t "tools"
      - android -s update sdk -u -a -t "platform-tools,build-tools-24.0.1,android-24"
      - android -s update sdk -u -a -t "extra-android-m2repository,extra-google-m2repository"
test:
  override:
    - ./gradlew --info check
