machine:
    environment:
        TERM: dumb
        ANDROID_HOME: /usr/local/android-sdk-linux
        JAVA_OPTS: -Xms256m -Xmx512m
    java:
        version: oraclejdk8

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "platform-tools,tools,android-21,build-tools-21.1.2"
    cache_directories:
        - build/
        - /usr/local/android-sdk-linux

test:
    override:
        - ./gradlew --stacktrace test build
